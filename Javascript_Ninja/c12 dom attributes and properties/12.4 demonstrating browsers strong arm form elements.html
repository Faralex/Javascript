<html>

<head>
	<title>Test Suite</title>

	<style>
		#results li.pass { color: green;}
		#results li.fail { color: red; }
	</style>
</head>

<body>
	<ul id="results"></ul>

	<script>

		function assert(value, desc) {
			var li = document.createElement("li");
			li.className = value ? "pass" : "fail";
			li.appendChild(document.createTextNode(desc));
			document.getElementById("results").appendChild(li);
		}

		window.onload = function() {
			assert(true, "The test suite is running");
			assert(false, "Fail!");
		};
	</script>

	<form id="testForm" action ="/">
		<input type="text" id="id"/>
		<input type="text" name="action"/>
	</form>

	<script type="text/javascript">
		window.onload = function() {
			var form = document.getElementById('testForm');

			assert(form.id === 'textForm',
				"the property id is untoucehd.");
			assert(form.action === '/',
				"the action property is untouched.");

			assert(form.getAttribute('id') === 'testForm',
				"the id attribute is untouched.");
			assert(form.getAttribute('action') === '/',
				"the action attribute is untouched.");

			assert(form.getAttributeNode("action").nodeValue === "/",
				"the action property is retrieved by node of DOM.");

			if (form.id !== form.getAttributeNode("id").nodeValue) {
				assert(true, "The element node's attribute has been replaced by an element reference.");
			}

		};
	</script>
	
</body>

</html>

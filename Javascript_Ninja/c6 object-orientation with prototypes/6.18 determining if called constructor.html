<html>

<head>
	<title>Test Suite</title>

	<style>
		#results li.pass { color: green;}
		#results li.fail { color: red; }
	</style>
</head>

<body>
	<ul id="results"></ul>

	<script type="text/javascript">
		function Test() {
			// This refers to the instance created.
			console.log(this);
			// arguments.callee refers to the actual function, the run that created the instance
			console.log(arguments.callee);
			return this instanceof arguments.callee;
		}

		// regular function, run in global scope
		assert(!Test(), "We didn't instantiate so it returns false");
		// new instance of Test {} created by function Test
		assert(new Test(), "We did instantiate.");

		function assert(value, desc) {
			var li = document.createElement("li");
			li.className = value ? "pass" : "fail";
			li.appendChild(document.createTextNode(desc));
			document.getElementById("results").appendChild(li);
		}

		window.onload = function() {
			assert(true, "The test suite is running");
			assert(false, "Fail!");
		};
	</script>
	
</body>

</html>

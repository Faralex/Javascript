<html>

<head>
	<title>Test Suite</title>

	<style>
		#results li.pass { color: green;}
		#results li.fail { color: red; }
	</style>
</head>

<body>
	<ul id="results"></ul>

	<script type="text/javascript">

		function upper(all, letter) { return letter.toUpperCase(); }

		// Full match provides -w, but the captures gives only w or the letter.
		assert("border-bottom-width".replace(/-(\w)/g, upper)
				== "borderBottomWidth",
			"Camcel cased on a hyphenated string.");
		assert("border-bottom-width".replace(/(-\w)/g, upper)
				== "border-Bottom-Width",
			"With a hyphenated string.");

		function assert(value, desc) {
			var li = document.createElement("li");
			li.className = value ? "pass" : "fail";
			li.appendChild(document.createTextNode(desc));
			document.getElementById("results").appendChild(li);
		}

		window.onload = function() {
			assert(true, "The test suite is running");
			assert(false, "Fail!");
		};
	</script>
	
</body>

</html>

	<script>
		// Dog constructor
		function Dog(name, breed, weight) {
			this.name = name;
			this.breed = breed;
			this.weight = weight;
		}

		// Referenes to prototype property that holds reference to actual protype
		Dog.prototype.species = "Canine";

		Dog.prototype.bark = function() {
			if (this.weight > 25){
				console.log(this.name + " says Woof!");
			} else {
				console.log(this.name + " says fip!");
			}
		}

		Dog.prototype.run = function() {
			console.log("Run");
		}

		Dog.prototype.wag = function() {
			console.log("Wag");
		}

		var fido = new Dog("Fido", "Mixed", 38);
		console.log(typeof Dog);
		console.log(typeof fido);
		console.log(Object.prototype.toString.call(Dog));
		console.log(Object.prototype.toString.call(fido));

		fido.run();
		fido.wag();

		var ralph = new Dog("Ralph", "Who Knows", 40);
		ralph.bark = function() {
			console.log("rawr");
		}

		function ShowDog(name, breed, weight, handler) {
// Call function uses the first parameter as the value of this (normall)
// In this cause, this in the call line refers to ShowDog that will
// be used in this for the Dog function
			Dog.call(this, name, breed, weight, handler);			
//			this.name = name;
//			this.breed = breed;
//			this.weight = weight;
			this.handler = handler;
		}

		var a = new Dog();

		// Assigns new dog straight to prototype property of Dog()
		// thus ShowDog prototype inherits from Dog prototype
		ShowDog.prototype = new Dog();

		ShowDog.prototype.league = "Webville";

		ShowDog.prototype.stack = function() {
			console.log("Stack");
		}

		ShowDog.prototype.bait = function() {
			console.log("Bait");
		}

		var scotty = new ShowDog("Scotty", "Scottish Terrier", 15, "cookie");

		console.log(scotty.constructor);
		console.log(scotty instanceof ShowDog);

		scotty.bark();
		scotty.bait();
	</script>

	<script>
		function map(list, iteratee, context) {
			if (Object.prototype.toString.apply(list) === "[object Array]") {
				var arr =[];
				{ 	for (var i = 0; i < list.length; i++) {
					arr[i] = iteratee(list[i]);
					}	
				}
				return arr;
			} else {
				var arr = [];
				for (par in list) {
					arr.push(iteratee(list[par]));
				}
				return arr;
			}
		}	


		function first(arr, n){
			var arr1 = [];
			if (n === undefined) {
				return arr[0];
			} else {
				if (n>= arr.length) n = arr.length;
				for (var i = 0; i < n; i++) {
					arr1.push(arr[i]);
				}
			}
			return arr1;
		}

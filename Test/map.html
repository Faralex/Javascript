<!doctype html>
<html lang='en'>

<head>
	<meta charset="utf-8">
	<title>Testing</title>

	<style>
	</style>

	<script>
		function map(list, iteratee, context) {
			if (Object.prototype.toString.apply(list) === "[object Array]") {
				var arr =[];
				{ 	for (var i = 0; i < list.length; i++) {
					arr[i] = iteratee.call(context, list[i], i, list);
					}
				}
				return arr;
			} else {
				var arr = [];
				for (key in list) {
					arr.push(iteratee.call(context, list[key], key, list));
				}
				return arr;	
			}
		}	
	</script>
</head>

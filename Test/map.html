	<script>
		function map(list, iteratee, context) {
			if (Object.prototype.toString.apply(list) === "[object Array]") {
				var arr =[];

				{ 	for (var i = 0; i < list.length; i++) {
					arr[i] = iteratee.call(context, list[i], i, list);
					}
				}
				return arr;
			} else {
				var arr = [];
				for (key in list) {
					arr.push(iteratee.call(context, list[key], key, list));
				}
				return arr;	
			}
		}	

		function first(arr, n, testcase){
			var arr1 = [];
			if (n === undefined || testcase) {
				return arr[0];
			} else {
				if (n>= arr.length) n = arr.length;
				for (var i = 0; i < n; i++) {
					arr1.push(arr[i]);
				}
			return arr1;
			}
		}

	</script>

	<title>Testing</title>

	<style>
	</style>

	<script>
		function bind(func, obj, arg){
			function funct() {
				func.call(obj, arg);
			}

			return funct;
		}

		var funck = function(greeting){ return greeting + ': ' + this.name };
		funcker = bind(funck, {name: 'moe'}, 'hi');
		console.log(funcker);
		funcker();
	</script>
</head>
